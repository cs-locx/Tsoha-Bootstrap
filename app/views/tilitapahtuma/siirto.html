{% extends "base.html" %}
{% block content %}

<h1>Tee tilisiirto tililt√§ {{tili.tilinumero}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tili/{{tili.tilinumero}}">
    <div class="form-group">
        <label class="control-label">Summa</label>
        <input type="text" name="summa" class="form-control" value="{{attributes.summa}}">
    </div>
    <div class="form-group">
        <label class="control-label">Kohdetili</label>
        <input type="text" name="kohdetili" class="form-control" value="{{attributes.kohdetili}}">
    </div>
    <div class="form-group">
        <label class="control-label">Viesti</label>
        <textarea name="viesti" class="form-control">{{attributes.viesti}}</textarea>
    </div>
    <div>
         <button type="submit" class="btn btn-primary">Tallenna</button>
          <a class="btn btn-default" href="{{base_path}}/tili/{{tili.tilinumero}}">Takaisin</a>
    </div>
</form>

{% endblock %}
