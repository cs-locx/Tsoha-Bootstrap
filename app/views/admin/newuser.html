{% extends "base.html" %}
{% block content %}
<h1>Luo uusi käyttäjä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/admin/kayttajat">
    <div class="form-group">
        <label class="control-label">Käyttäjän nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
        <label class="control-label">Käyttäjätunnus</label>
        <input name="tunnus" class="form-control" type="text" value="{{attributes.tunnus}}">
    </div>
    <div class="form-group">
        <label class="control-label">Sähköposti</label>
        <input type="text" name="email" class="form-control" value="{{attributes.email}}">
    </div>
    <div class="form-group">
        <label class="control-label">Puhelinnumero</label>
        <input type="text" name="puhnro" class="form-control" value="{{attributes.puhnro}}">
    </div>
    <div class="form-group">
        <label class="control-label">Kotiosoite</label>
        <input type="text" name="osoite" class="form-control" value="{{attributes.osoite}}">
    </div>
    <div class="form-group">
        <label class="control-label">Salasana</label>
        <input type="password" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <a class="btn btn-default" href="{{base_path}}/admin/kayttajat">Takaisin</a>
    </div>
</form>
{% endblock %}
