{% extends "base.html" %}
{% block content %}
<h1>Luo uusi tili</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/admin/tilit">
    
    {% if not tunnus %}
    <div class="form-group">
        <label>Tilin omistaja</label>
        <input type="text" name="kayttaja" class="form-control">
    </div>
    {% else %}
    <div class="form-group">
        <label>Tilin omistaja</label>
        <input type="text" name="kayttaja" class="form-control" value="{{tunnus}}" readonly>
    </div>
    {% endif %}
    <div class="form-group">
        <label>Alkusaldo</label>
        <input type="number" name="saldo" class="form-control">
    </div>
    <div class="form-group">
        <label>Siirtoraja</label>
        <input type="number" name="siirtoraja" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        <a class="btn btn-default" href="{{base_path}}/admin/tilit">Takaisin</a>
    </div>
</form>
{% endblock %}
