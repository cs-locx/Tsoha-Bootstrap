{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tilinumero</th>
            <th>Käyttäjätunnus</th>
            <th>Saldo</th>
            <th>Siirtoraja</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for tili in tilit %}
        <tr>
            <td>{{tili.tilinumero}}</td>
            <td>{{tili.kayttaja}}</td>
            <td>{{tili.saldo}}</td>
            <td>{{tili.siirtoraja}}</td>
            <th><a class="btn btn-danger btn-sm" href="#">Poista käyttäjä</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-default" href="{{base_path}}/admin">Palaa etusivulle</a>
{% endblock %}
